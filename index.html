<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクワットV3</title>
    
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/FF5722/ffffff.png?text=V3&font=roboto">
    <link rel="icon" href="https://placehold.co/64x64/FF5722/ffffff.png?text=V3">

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #fff3e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            overflow: hidden; /* スクロール防止 */
        }
        h1 { margin-bottom: 5px; color: #e64a19; font-size: 24px; }
        
        /* 累計回数のデザイン */
        #total-area {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            padding: 5px 15px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            display: inline-block;
        }
        #totalCount { font-weight: bold; color: #e64a19; font-size: 20px; }

        /* --- ★追加：キャラクター（絵文字）のデザイン --- */
        #character-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        #character {
            font-size: 120px; /* 絵文字の大きさ */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* なめらかに動く設定 */
            display: inline-block;
        }
        
        /* --- ★追加：しゃがんだ時の動き --- */
        .squat-pose {
            /* 下に50px移動し、少し横に潰れて踏ん張る形に変形 */
            transform: translateY(50px) scale(1.1, 0.9); 
        }

        /* 今日の回数 */
        #count {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .controls {
            margin: 10px 20px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 0 #d84315;
            margin-top: 10px;
        }
        button:active { 
            background-color: #f4511e; 
            box-shadow: 0 2px 0 #d84315;
            transform: translateY(2px);
        }
        input { font-size: 20px; width: 60px; text-align: center; }
    </style>
</head>
<body>
    <h1>スクワットV3</h1>
    
    <div id="total-area">
        累計: <span id="totalCount">0</span> 回
    </div>
